<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern chair Page</title>
   <link rel="stylesheet" href="modernchair.css">

</head>
<body>
    <div class="section-fluid-main">
        <div class="section">
            <div class="info-wrap mob-margin">
                <p class="title-up">Modern chair</p>
                <h2>Telford Longue</h2>
                <h4>$254 <span>$530</span></h4>
                <div class="section-fluid">
                    <!-- Radio buttons for toggling between Description and Details -->
                    <input class="desc-btn" type="radio" id="desc-1" name="desc-btn" checked />
                    <label for="desc-1">Description</label>
                    <input class="desc-btn" type="radio" id="desc-2" name="desc-btn" />
                    <label for="desc-2">Details</label>
                    
                    <!-- Description Section -->
                    <div class="section-fluid desc-sec accor-1">
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia veritatis hic.</p>
                    </div>
                    
                    <!-- Details Section -->
                    <div class="section-fluid desc-sec accor-2">
                        <div class="section-inline">
                            <p><span>80</span>cm <br/>Length</p>
                        </div>   
                        <div class="section-inline">
                            <p><span>65</span>cm <br />Width</p>
                        </div>
                        <div class="section-inline">
                            <p><span>90</span>cm <br/>Height</p>
                        </div>
                        <div class="section-inline">
                            <p><span>17.6</span>lbs <br/>Weight</p>
                        </div>
                    </div>
                </div>
                <h5>Choose Color:</h5>
            </div>


        <!-- Color Selection Radio Buttons -->
        <input class="color-btn for-color-1" type="radio" id="color-1" name="color-btn" checked />
        <label class="first-color" for="color-1">
            <img src="modern chair/color1.jpg">
        </label>
        
        <input class="color-btn for-color-2" type="radio" id="color-2" name="color-btn" />
        <label class="color-2" for="color-2">
            <img src="modern chair/color2.jpg">
        </label>
        
        <input class="color-btn for-color-3" type="radio" id="color-3" name="color-btn" />
        <label class="color-3" for="color-3">
            <img src="modern chair/color3.jpg">
        </label>
        
        <input class="color-btn for-color-4" type="radio" id="color-4" name="color-btn" />
        <label class="color-4" for="color-4">
            <img src="modern chair/color4.jpg">
        </label>
        
        <input class="color-btn for-color-5" type="radio" id="color-5" name="color-btn" />
        <label class="color-5" for="color-5">
            <img src="modern chair/color5.jpg">
        </label>
        
        
        <input class="color-btn for-color-6" type="radio" id="color-6" name="color-btn" />
        <label class="color-6" for="color-6">
            <img src="modern chair/color6.jpg">
        </label>
        
        <!-- Add to Cart Button -->
        <div class="info-wrap">
            <a href="https://modernchair.netlify.app/#" class="btn"><i class="uil uil-shopping-cart icon"></i> Add To Cart</a>
        </div>

        <!-- Image Wrappers for Different Chair Colors -->
        <div class="img-wrap chair-1">

        </div>
        <div class="img-wrap chair-2">
            
        </div>
        <div class="img-wrap chair-3">
           
        </div>
        <div class="img-wrap chair-4">
         
        </div>
        <div class="img-wrap chair-5">
            
        </div>
        <div class="img-wrap chair-6">
           
        </div>

        <!-- Background Colors for Different Chair Colors -->
        <div class="back-color chair-1">
           
        </div>
        <div class="back-color chair-2">
            
        </div>
        <div class="back-color chair-3">
         
        </div>
        <div class="back-color chair-4">
           
        </div>
        <div class="back-color chair-5">
           
        </div>
        <div class="back-color chair-6">
            
        </div>
        </div>
    </div>
</body>

</html>
